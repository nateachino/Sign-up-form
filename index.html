<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/photo-1585202900225-6d3ac20a6962.avif" />
      <div class="form-p-wrap">
        <div class="top-wrapper">
          <div class="p-wrap">
            <p id="top-text">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p id="bot-part">Sign up <em>now</em> to get started.</p>
          </div>
          <p>You know you want to.</p>
        </div>

        <div class="wrapper">
          <div class="wrap">
            <div id="ldt">Lets do this!</div>
            <form>
              <div class="form-wrapper">
                <div id="first">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first_name" />
                </div>

                <div id="last">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last_name" />
                </div>

                <div id="email">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" />
                </div>

                <div id="phone">
                  <label for="phone">Phone Number</label>
                  <input type="text" id="phone" name="phone" />
                </div>

                <div id="pw">
                  <label for="pass">Password </label>
                  <input type="password" id="pass" name="pass" />
                </div>

                <div id="confirm-pass">
                  <label for="first-name">Confirm Password</label>
                  <input type="password" id="confirm" name="confirm" />
                </div>
              </div>
            </form>
          </div>
          <div class="bottom-wrapper">
            <button type="submit">Create Account</button>
            <p>
              Already have an account?<span> <a href="..">Login</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
